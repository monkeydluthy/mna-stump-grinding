[build]
  command = "cd frontend && npm install && npm run build && cd ../netlify/functions && npm install"
  publish = "frontend/dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/reviews/google"
  to = "/.netlify/functions/reviews-google"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

